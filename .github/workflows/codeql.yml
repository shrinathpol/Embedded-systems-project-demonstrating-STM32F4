name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '26 18 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # STM32 compilation is faster on Ubuntu
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          # CHANGED: Switched from 'autobuild' to 'manual'
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # NEW STEP: Install the toolchain required for STM32
    - name: Install ARM GCC Toolchain and Make
      if: matrix.build-mode == 'manual'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi make

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # MODIFIED STEP: Replaced the error message with actual build commands
    - name: Build Project
      if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        # This assumes your Makefile is in the root of the repo.
        # If it is in a subfolder (e.g., 'Debug'), use: cd Debug && make all
        make all

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
